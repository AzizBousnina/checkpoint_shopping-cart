<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="./style.css">
 <script src="https://kit.fontawesome.com/beffa0ce68.js" crossorigin="anonymous"></script>
 
</head>

<body>

    <div class="cards">
        <div class="shopping-card">
            <div class="first_card">
                <div class="back-img">
                    <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/ed989a2429b54fa0a476ad8d00fcb8ee_9366/Chaussure_OZWEEGO_Celox_Blanc_H04233_01_standard.jpg" alt="back-bag">
                </div>
                <div class="card_name">
                    <h3>Chaussure OZWEEGO Celox </h3>
                    <p class="price"> <strong id="first_price">$25.99</strong></p>
                </div>
                <div class="quantity">
                    <div class="quantity_counter">
                        <button id="min-bag"><i class=" fa-solid fa-minus"></i></button>
                        <p id="first_quantity">0</p>
                        <button id="max-bag"><i class=" fa-solid fa-plus"></i></button>


                    </div>
                    <div class="remove-btn">
                        <button type="button" class="btn btn-danger">Remove</button>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="product_total">
                        <p>Product Total: <span>$</span><span id="spans">0</span></p>
                        
                    </div>
                </div>
            </div>
        
            <div class="second_card">
                <div class="back-img">
                    <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/5870e0550bbb42c2a74badf300278053_9366/Chaussure_Streetball_2.0_Beige_GX0783_01_standard.jpg" alt="back-bag">
                </div>
                <div class="card_name">
                    <h3>Chaussure OZWEEGO Celox</h3>
                    <p class="price"> <strong id="second_price">$45.99</strong> </p>
                </div>
                <div class="quantity">
                    <div class="quantity_counter">

                        <button id="min-shoes"><i class="  fa-solid fa-minus"></i></button>
                        <p id="second_quantity">0</p>
                        <button id="max-shoes"><i class=" fa-solid fa-plus"></i></button>

                    </div>
                    <div class="remove-btn">
                        <button type="button" class="btn btn-danger">Remove</button>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="product_total">
                        <p>Product Total: <span>$</span><span id="spans">0</span></p>
                    </div>

                </div>
            </div>
          
            <div class="third_card">
                <div class="back-img">
                    <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/23c863978bb24deb8bc0ad790093b4b4_9366/Chaussure_Retropy_P9_Gris_GW0551_01_standard.jpg" alt="back-bag">
                </div>
                <div class="card_name">
                    <h3>Chaussure Streetball 2.0</h3>
                    <p class="price"> <strong id="third_price">$74.99</strong> </p>
                </div>
                <div class="quantity">
                    <div class="quantity_counter">

                        <button id="min-clock"><i class=" fa-solid fa-minus"></i></button>
                        <p id="third_quantity">0</p>
                        <button id="max-clock"><i class=" fa-solid fa-plus"></i></button>

                    </div>
                    <div class="remove-btn">
                        <button type="button" class="  btn btn-danger">Remove</button>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="product_total">
                        <p>Product Total: <span>$</span><span id="spans">0</span></p>
                    </div>

                </div>
            </div>

            <div class="total">

                <div class="total_sub ">
                    <p>Subtotal</p>
                    <p id="total_sub">$0</p>
               

            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
